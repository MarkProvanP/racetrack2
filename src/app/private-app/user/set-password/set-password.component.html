<div class="set-password-wrapper">
    <mat-card class="set-password-card">
      <mat-card-title>Temporary Password Used</mat-card-title>
      <mat-card-subtitle>Please enter a new replacement password</mat-card-subtitle>
      <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
          <mat-input-container>
            <input matInput="matInput" formControlName="password" required="required" placeholder="Password" type="password"/>
          </mat-input-container>
          <mat-input-container>
            <input matInput="matInput" formControlName="passwordAgain" required="required" placeholder="Password (again)" type="password"/>
          </mat-input-container>
          <p *ngIf="passwordError" class="login-error">{{getPasswordErrorMessage()}}</p>
          <button mat-raised-button="mat-raised-button" color="primary" type="submit">Set Password</button>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
