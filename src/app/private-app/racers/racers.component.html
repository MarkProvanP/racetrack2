<div class="racers master-detail">
  <div class="master">
    <mat-nav-list><a mat-list-item="mat-list-item" *ngFor="let racer of racers | orderBy: &quot;+name&quot; " routerLink="{{getRacerLink(racer)}}" routerLinkActive="selected">
        <h3 mat-line="mat-line">{{racer.name}}</h3></a></mat-nav-list>
    <button mat-fab="mat-fab" (click)="createRacer()">
      <mat-icon class="mat-24">add</mat-icon>
    </button>
  </div>
  <div class="detail">
    <router-outlet></router-outlet>
  </div>
</div>
