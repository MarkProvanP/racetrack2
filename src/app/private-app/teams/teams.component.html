<div class="teams master-detail fill-parent">
    <div class="master">
      <mat-nav-list><a mat-list-item="mat-list-item" *ngFor="let team of teams | orderBy: &quot;+id&quot;" routerLink="{{getTeamLink(team)}}" routerLinkActive="selected">
          <div mat-list-avatar="mat-list-avatar">
            <h1 [ngStyle]="{&quot;background-color&quot;: team.color}" class="team-number">{{team.id}}</h1>
          </div>
          <h3 mat-line="mat-line">{{team.name}}</h3>
          <p mat-line="mat-line">{{team.getPrettyRacersList()}}</p></a></mat-nav-list>
      <button mat-fab="mat-fab" (click)="createTeam()">
        <mat-icon class="mat-24">add</mat-icon>
      </button>
    </div>
    <div class="detail">
      <router-outlet></router-outlet>
    </div>
  </div>
