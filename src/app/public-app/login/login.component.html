<div class="login-wrapper">
  <mat-card class="login-card">
    <mat-card-title> Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form">
        <mat-input-container>
          <input matInput="matInput" formControlName="username" required="required" placeholder="Username"/>
        </mat-input-container>
        <mat-input-container>
          <input matInput="matInput" formControlName="password" required="required" placeholder="Password" type="password"/>
        </mat-input-container>
        <p *ngIf="loginError" class="login-error">{{getLoginErrorMessage()}}</p>
        <button mat-raised-button="mat-raised-button" color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
